<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XO Lounge Sales App - Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="auth-container">
    <h1>XO Lounge Sales App</h1>
    <h3>Login</h3>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button id="login-btn">Login</button>

    <p>Don't have an account? <a href="#" id="show-signup">Create one</a></p>

    <div class="signup-form hidden">
      <h3>Sign Up (Admin only)</h3>
      <input type="email" id="signup-email" placeholder="New Staff Email">
      <input type="password" id="signup-password" placeholder="Password">
      <select id="signup-role">
        <option value="staff">Staff</option>
        <option value="admin">Admin</option>
      </select>
      <button id="signup-btn">Create Account</button>
    </div>

  </div>

  <script type="module" src="js/supabase.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
